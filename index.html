<!DOCTYPE html>
<html lang="en" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLVDS Component: mlv-button</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/wcag-ui@latest/style.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body { padding: 2rem; }
        .component-section { margin-bottom: 2rem; }
        .component-group { display: flex; align-items: center; gap: 1rem; margin-top: 1rem; }
        h1, h2 { font-family: var(--mlv-font-family-headings); color: var(--mlv-color-ui-text-headings); }
    </style>
</head>
<body>
    <main>
        <h1>Component Showcase: <code>&lt;mlv-button&gt;</code></h1>
        
        <div class="component-section">
            <h2>Standard Button</h2>
            <div class="component-group">
                <mlv-button>Standard</mlv-button>
            </div>
        </div>

        <div class="component-section">
            <h2>Status Variants</h2>
            <div class="component-group">
                <mlv-button status="success">Success</mlv-button>
                <mlv-button status="alert">Alert</mlv-button>
                <mlv-button status="danger">Danger</mlv-button>
            </div>
        </div>

        <div class="component-section">
            <h2>Disabled State</h2>
            <div class="component-group">
                <mlv-button disabled>Disabled</mlv-button>
            </div>
        </div>

    </main>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
